    <script>
      function resizeRem() {
        var whdef;
        if (window.innerWidth > 740) {
          whdef = 100 / 1920;
        } else {
          whdef = 100 / 1100;
        }
        // 根据设计稿的宽高和屏幕的宽度定义Rem的值
        var wH = window.innerHeight;
        var wW = window.innerWidth;
        var rem = wW * whdef;
        window.rem = rem;
        document.documentElement.style.fontSize = rem + 'px';
      }
      window.onresize = resizeRem;
      resizeRem();
    </script>
